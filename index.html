<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/corpo.css">
    <link rel="stylesheet" href="./assets/css/navegacao.css">
    <link rel="stylesheet" href="./assets/css/editor-de-codigo.css">
    <title>Desafio Front-End Alura</title>
</head>
<body>
    <header class="cabecalho">
        <a href="" class="cabecalho__link-logo">
            <img src="./assets/img/header/logo.svg" alt="Alura Dev" class="cabecalho__imagem-logo">
        </a>
        <form action="" class="cabecalho__pesquisa">
            <input type="text" placeholder="Busque por algo...">
        </form>
        <div class="cabecalho__usuario">
            <img src="./assets/img//header/usuario-cristofer.jpg" alt="Cristofer" class="cabecalho__usuario--foto">
            <p class="cabecalho__usuario--nome">Cristofer</p>
        </div>
    </header>

    <main class="corpo">
        <nav class="navegacao">
            <h2 class="navegacao__titulo">Menu</h2>
            <div class="navegacao__item">
                <img src="./assets/img/navegacao/editor-de-codigo-vetor.svg" alt="" class="navegacao__item--icone vetor__editor-de-codigo">
                <a href="" class="navegacao__item--link">Editor de código</a>
            </div>
            <div class="navegacao__item">
                <img src="./assets/img/navegacao/comunidade-vetor.svg" alt="" class="navegacao__item--icone vetor__comunidade">
                <a href="" class="navegacao__item--link link__comunidade">Comunidade</a>
            </div> 
        </nav>

        <section class="editor-de-codigo">
            <div class="editor-de-codigo__fundo">
                <img src="./assets/img/painel-central/mac_buttons.svg" alt="" class="editor-de-codigo__elipses">
                <!-- <form action=""> -->
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                <!-- </form> -->
            </div>
            <button>Visualizar com o highlight</button>
        </section>

        <form action="" class="editor-de-projeto">
            <div class="seu-projeto">
                <h3 class="seu-projeto__titulo">Seu projeto</h3>
                <input type="text" placeholder="Nome do seu projeto">
                <input type="text" placeholder="Descrição do seu projeto">
            </div>
            <div class="personalizacao">
                <h3 class="personalizacao__titulo">Personalização</h3>
                <input list="languages">
                <datalist id="languages">
                    <option value="HTML"></option>
                    <option value="CSS"></option>
                    <option value="JavaScript"></option>
                </datalist>
                <input type="color">
            </div>
            <input type="submit" value="Salvar projeto" class="salvar-projeto">
        </form>
    </main>
</body>
</html>
